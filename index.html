<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- estilo -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font family -->
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Quantico&display=swap" rel="stylesheet">
    
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="corpo">
                    <!-- visor -->
                    <input id="resultado" type="text" class="form-control visor" placeholder="0" readonly>
                    <!-- botÃµes (numeros e operadores) -->
                    <div class="botoes">
                        <div class="row">
                            <button onclick="calcular('acao', 'clear')" type="button" class="btn btn-lg clear">Clear</button>
                            <button onclick="calcular('acao', '/')" type="button" class="btn btn-lg">/</button>
                            <button onclick="calcular('acao', '*')" type="button" class="btn btn-lg">x</button>
                        </div>
                        <div class="row">
                            <button onclick="calcular('valor', '7')" type="button" class="btn btn-lg">7</button>
                            <button onclick="calcular('valor', '8')" type="button" class="btn btn-lg">8</button>
                            <button onclick="calcular('valor', '9')" type="button" class="btn btn-lg">9</button>
                            <button onclick="calcular('acao', '-')" type="button" class="btn btn-lg">-</button>
                        </div>
                        <div class="row">
                            <button onclick="calcular('valor', '4')" type="button" class="btn btn-lg">4</button>
                            <button onclick="calcular('valor', '5')" type="button" class="btn btn-lg">5</button>
                            <button onclick="calcular('valor', '6')" type="button" class="btn btn-lg">6</button>
                            <button onclick="calcular('acao', '+')" type="button" class="btn btn-lg">+</button>
                        </div>  
                        <div class="row">
                            <button onclick="calcular('valor', '1')" type="button" class="btn btn-lg">1</button>
                            <button onclick="calcular('valor', '2')" type="button" class="btn btn-lg">2</button>
                            <button onclick="calcular('valor', '3')" type="button" class="btn btn-lg">3</button>
                            <button onclick="calcular('acao', '=')" type="button" class="btn btn-lg enter">=</button>
                        </div>
                        <div class="row low">
                            <button onclick="calcular('valor', '0')" type="button" class="btn btn-lg zero">0</button>
                            <button onclick="calcular('acao', '.')" type="button" class="btn btn-lg">.</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- script js -->
    <script src="js/script.js"></script>
</body>
</html>
